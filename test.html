<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col-sm-12">
        <div class="alert alert-danger text-center alertFadeout px-0"><strong>Test</strong>
          <div class="progress" id="alertBar">
            <div class="progress-bar" role="progressbar" style="width: 100%" id="bar"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="spinner"></div>
    </div>
    <div class="row">
      <svg height="50" width="50">
        <circle cx="25" cy="25" r="20" stroke="#428bca" stroke-width="4" fill="#fff" />
      </svg>
    </div>
    <div class="row">
      <progress value="0" max="10" id="progressBar"></progress>
    </div>
    <div class="row">
      <div class="fa-3x">
        <!-- <i class="fas fa-spinner fa-spin"></i>

        <i class="fas fa-cog fa-pulse"></i> -->
        <i class="fas fa-spinner fa-pulse"></i>
        <!-- <i class="fas fa-star-christmas fa-pulse"></i> -->
      </div>
    </div>
  </div>

  <script>
    (function () {
      // var elem = document.getElementById("bar");
      // var width = 100;
      // var id = setInterval(frame, 20);
      // function frame() {
      //   if (width <= 0) {
      //     clearInterval(id);
      //   } else {
      //     width--;
      //     elem.style.width = width + '%';
      //   }
      // }

      const bar = document.getElementById("bar");
      let barWidth = 100;

      let downloadTimer1 = setInterval(() => {
        barWidth -= 33.33333;
        bar.style.width = barWidth + '%';

        if (barWidth <= 0) {
          clearInterval(downloadTimer1);
          console.log("Would replace");
        }
      }, 900);

      const progressEl = document.getElementById("progressBar");

      let downloadTimer = setInterval(() => {
        progressEl.value++;

        if (progressEl.value >= progressEl.max) {
          clearInterval(downloadTimer);
          console.log("Would replace");
        }
      }, 200);
    })();
  </script>
